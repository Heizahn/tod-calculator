<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOD Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="calculator-container">
		<input type="text" placeholder="2+2">
		<div class="container-btns">
			<button>Del</button>
			<button>/</button>
			<button>*</button>
			<button>-</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="suma">+</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="enter">=</button>
			<button class="cero">0</button>
			<button>.</button>

		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
