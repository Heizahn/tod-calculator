<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOD Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="calculator-container">
		<input id="screen" type="text">
		<div class="container-btns">
			<button onclick="clearScreen()">Del</button>
			<button onclick="operator('/')">/</button>
			<button onclick="operator('*')">*</button>
			<button onclick="operator('-')">-</button>
			<button onclick="addBtn('7')">7</button>
			<button onclick="addBtn('8')">8</button>
			<button onclick="addBtn('9')">9</button>
			<button class="suma" onclick="operator('+')">+</button>
			<button onclick="addBtn('4')">4</button>
			<button onclick="addBtn('5')">5</button>
			<button onclick="addBtn('6')">6</button>
			<button onclick="addBtn('1')">1</button>
			<button onclick="addBtn('2')">2</button>
			<button onclick="addBtn('3')">3</button>
			<button class="enter" onclick="operate()">=</button>
			<button class="cero" onclick="addBtn('0')">0</button>
			<button id="decimal">.</button>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
